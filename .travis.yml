language: php
cache: composer

os:
  - linux
  - osx

php:
  - 5.6
  - 5.5
  - 5.4

before_script:
  - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update

script:
  - rake ci

after_script:
  - php vendor/bin/coveralls -v

notifications:
  email: true
